    <div class="row">
      <div class="col">
        <h2>HTML5 Video</h2>
        <hr>
        <p>Janus Controller</p>
        <p>
          <a class="btn btn-success janus_start" href="#" role="button">Start</a>
          <a class="btn btn-danger janus_stop" href="#" role="button">Stop</a>
          <a class="btn btn-warning janus_switch" href="#" role="button">Switch</a>
        </p>
        <hr>
        <p>Videos</p>
        <div class="video_wrapper">
          <video id="video_src_1" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup="{}">
            <source src="https://s3-eu-west-1.amazonaws.com/pixel-drip/sites/janus/left.output.mp4" type='video/mp4' />
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
          </video>
        </div>
        <div class="video_wrapper">
          <video id="video_src_2" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" data-setup="{}">
            <source src="https://s3-eu-west-1.amazonaws.com/pixel-drip/sites/janus/right.output.mp4" type='video/mp4' />
            <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
          </video>
        </div>
        <p style="padding-top: 300px;">
          <a class="btn btn-success video_start" href="#" role="button" data-source="video_src_2">Start</a>
          <a class="btn btn-danger video_stop" href="#" role="button" data-source="video_src_2">Stop</a>
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h2>Audio API</h2>
        <p>Switch Audio Channel</p>
        <p>
          <a class="btn btn-default audio_left" href="#" role="button">Left Channel</a>
          <a class="btn btn-default audio_right" href="#" role="button">Right Channel</a>
          <a class="btn btn-default audio_stereo" href="#" role="button">Stereo</a>
          <a class="btn btn-success audio_start" href="#" role="button">Start</a>
          <a class="btn btn-danger audio_stop" href="#" role="button">Stop</a>
        </p>
